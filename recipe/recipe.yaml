context:
  name: dynare-preprocessor-pylib
  version: 0.0.0.dev0

package:
  name: dynare-preprocessor-pylib
  version: 0.0.0.dev0

source:
  url: https://git.dynare.org/albop/preprocessor/-/archive/pylib/preprocessor-pylib.tar.gz
  sha256: 7a485514a09bf9a03986670499c08876124f2c7e6bb3b114cc92ce9f3065fe6f

build:
  number: 0
  skip:
    - win
    - osx

requirements:
  build:
    - '${{ compiler("cxx") }}'
    - python
    - bison
    - flex
    - meson
    #    - cross-python_emscripten-wasm32 # only for wasm
    - pkg-config

  host:
    - python
    - pybind11
    - libboost-headers
    # - pthread-stubs   # all threading removed from source
    #- libpython

  run:
    - python

tests:
  - python:
      imports:
        - dynare_preprocessor
  - script:
      - pytest run_test.py
    requirements:
      run:
        - pytest
    files:
      recipe:
        - run_test.py
        

about:
  homepage: https://www.dynare.org/
  summary: Dynare preprocessor
  description: Preprocessor for Dynare, a platform for handling a wide class of economic models.
  license: GPL-3.0-or-later
  license_file: COPYING

extra:
  recipe-maintainers:
    - albop
